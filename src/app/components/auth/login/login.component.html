<div class="w-full h-full bg-white">
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field>
            <input matInput name="email" type="email" #emailInput="ngModel" ngModel required email placeholder="email">
         </mat-form-field> 
<br>
        <mat-form-field>
            <input matInput name="password" type="password" #passwordInput="ngModel" required ngModel placeholder="password">
         </mat-form-field>
<br>
        <button mat-raised-button type="submit" color="primary">login</button>

    </form>

     
</div>
