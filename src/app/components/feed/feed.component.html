@if (posts.length > 0) {
    <div>
        @for (post of posts; track $index) {
           <div>
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>
            <button (click)="onEdit(post.id)">edit</button> <br>
            <button (click)="onDelete(post.id)">delete</button>
            <hr>
        </div> 
        }
    </div>
}
@else {
    <h3>no post available</h3>
}
